<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
</head>

<body>
<div class="container">
  <h1>Citas Medicas</h1>
  <hr>
  <h2>Alta de Cita</h2>

  <form action="#" th:action="@{/guardarCita}" th:object="${cita}" method="POST">
    <span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>
    <input type="text" th:field="*{nombrePaciente}" placeholder="Nombre del paciente" class="form-control mb-4 col-4">
    <input type="text" th:field="*{fecha}" placeholder="Fecha (dd/mm/yyyy)" class="form-control mb-2 col-2">
    <input type="text" th:field="*{hora}" placeholder="Hora (hh:mm)" class="form-control mb-2 col-2">
    <div class="form-group">
      <label for="doctor">Doctor</label>
      <select class="form-control selectpicker" th:field="*{idDoctor}" id="doctor">

        <option th:each="doc : ${doctores}"
                th:value="${doc.id}"
                th:text="${doc.nombre}+ '  ' +${doc.apellidoPaterno}+ '  ' +${doc.apellidoMaterno}+ ' - ' +${doc.especialidad}">
        </option>

      </select>
    </div>
    <div class="form-group">
      <label for="consultorio">Consultorio</label>
      <select class="form-control selectpicker" th:field="*{idConsultorio}" id="consultorio">

        <option th:each="con : ${consultorios}"
                th:value="${con.id}"
                th:text="'Consultorio '+${con.numeroConsultorio}+ ' Piso '+${con.piso}">
        </option>

      </select>
    </div>
    <button type="submit" class="btn btn-info col-2"> Agendar Cita</button>
  </form>

  <hr>

  <a th:href="@{/}"> Regresar</a>
</div>
</body>

</html>
